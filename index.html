<!doctype html>
<html lang="Fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./image/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="./node_modules/swiper/swiper-bundle.min.css" />
    <title>بانی مد</title>
  </head>
  <body>
    <svg class="hidden">
      <symbol
        id="bucket"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 32 32"
        width="32"
        height="32"
      >
        <g
          stroke="#101010"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1.5px"
          clip-path="url(#cart_svg__a)"
          fill="none"
        >
          <path
            d="M26.134 8.623 23.867 5.6a4 4 0 0 0-3.2-1.6h-9.333a4 4 0 0 0-3.2 1.6L5.867 8.623a2.66 2.66 0 0 0-.533 1.6V24a4 4 0 0 0 4 4h13.333a4 4 0 0 0 4-4V10.223c0-.578-.186-1.139-.533-1.6"
            stroke="#101010"
            fill="none"
            stroke-width="1.5px"
          ></path>
          <path
            d="M20 13.333a4 4 0 1 1-8 0M26.512 9.333H5.488"
            stroke="#101010"
            fill="none"
            stroke-width="1.5px"
          ></path>
        </g>
        <defs>
          <clipPath id="cart_svg__a">
            <path fill="#fff" d="M0 0h32v32H0z"></path>
          </clipPath>
        </defs>
      </symbol>
      <symbol
        id="search"
        viewBox="0 0 24 24"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
      >
        <g
          stroke="#101010"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1.5px"
          clip-path="url(#search_svg__a)"
          fill="none"
        >
          <path
            d="M15.714 6.838a6.276 6.276 0 1 1-8.876 8.876 6.276 6.276 0 0 1 8.876-8.876M19 19l-3.29-3.29"
            stroke="#53565A"
            fill="none"
            stroke-width="1.5px"
          ></path>
        </g>
        <defs>
          <clipPath id="search_svg__a">
            <path fill="#fff" d="M0 0h24v24H0z"></path>
          </clipPath>
        </defs>
      </symbol>
      <symbol
        id="hamburgerMenu"
        viewBox="0 0 24 24"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        fill="#000000"
      >
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g
          id="SVGRepo_tracerCarrier"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></g>
        <g id="SVGRepo_iconCarrier">
          <title>Menu</title>
          <g
            id="Page-1"
            stroke="none"
            stroke-width="1"
            fill="none"
            fill-rule="evenodd"
          >
            <g id="Menu">
              <rect
                id="Rectangle"
                fill-rule="nonzero"
                x="0"
                y="0"
                width="24"
                height="24"
              ></rect>
              <line
                x1="5"
                y1="7"
                x2="19"
                y2="7"
                id="Path"
                stroke="#0C0310"
                stroke-width="2"
                stroke-linecap="round"
              ></line>
              <line
                x1="5"
                y1="17"
                x2="19"
                y2="17"
                id="Path"
                stroke="#0C0310"
                stroke-width="2"
                stroke-linecap="round"
              ></line>
              <line
                x1="5"
                y1="12"
                x2="19"
                y2="12"
                id="Path"
                stroke="#0C0310"
                stroke-width="2"
                stroke-linecap="round"
              ></line>
            </g>
          </g>
        </g>
      </symbol>
    </svg>
    <header>
      <div class="px-5 pt-4">
        <img class="rounded-md" src="./image/topbanner.gif" alt="banner-top" />
      </div>
      <div class="w-full h-fit flex justify-between items-center p-5">
        <div class="flex gap-2">
          <div class="w-fit h-10 p-0.5">
            <svg class="w-9 h-10 hover:cursor-pointer">
              <use href="#bucket"></use>
            </svg>
          </div>
          <div class="w-fit h-fit">
            <button
              type="button"
              class="w-30 h-10 bg-green-800 rounded-full text-white transition-all hover:cursor-pointer hover:bg-green-900"
            >
              ورود/ثبت نام
            </button>
          </div>
        </div>
        <div class="w-1/2 flex flex-row-reverse justify-center items-center">
          <input
            class="w-full h-10 bg-stone-100 p-2"
            type="text"
            placeholder="جستوجو در میان هزاران برند و صدها هزار کالا"
          />
          <button
            class="h-1/2 transition-all hover:bg-green-700 cursor-pointer bg-stone-100"
            type="button"
          >
            <svg class="w-10 h-10 p-2">
              <use href="#search"></use>
            </svg>
          </button>
        </div>
        <div class="">
          <img src="./image/logo-main.svg" alt="" />
        </div>
      </div>
    </header>
    <main>
      <div class="w-full h-fit p-5">
        <div class="flex gap-10 relative justify-start items-center">
          <div class="flex justify-start items-center gap-1">
            <svg class="w-10 h-10">
              <use href="#hamburgerMenu"></use>
            </svg>
            <a href="">دسته بندی کالا ها</a>
            <div
              class="hidden w-fit h-fit flex-col bg-amber-400 absolute top-10 right-1"
            >
              <div id="bergurMenu-1">
                <p>جدیدترین</p>
              </div>
              <div id="bergurMenu-2">
                <p>مد و پوشاک</p>
              </div>
              <div id="bergurMenu-3">
                <p>ورزش و سفر</p>
              </div>
              <div id="bergurMenu-4">
                <p>زیبایی و سلامت</p>
              </div>
              <div id="bergurMenu-5">
                <p>لوازم خانه</p>
              </div>
              <div id="bergurMenu-6">
                <p>خانه مد</p>
              </div>
              <div id="bergurMenu-7">
                <p>کودک و سرگرمی</p>
              </div>
              <div id="bergurMenu-8">
                <p>ساعت و زیور آلات</p>
              </div>
              <div id="bergurMenu-9">
                <p>فرهنگ و هنر</p>
              </div>
              <div id="bergurMenu-10">
                <p>کالای دیجیتال</p>
              </div>
            </div>
          </div>
          <a href="">شگفت انگیز</a>
          <a href="">مد روز</a>
          <a href="">اوتلت</a>
          <a href="">برندها</a>
          <a href="">خانه مد</a>
          <a href="">کارت هدیه</a>
          <a href="">بانی مگ</a>
        </div>
      </div>
      <div class="w-full flex p-5 gap-x-5">
        <div class="w-2/3">
          <div class="swiper mySwiper rounded-4xl">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="./public/image/2.png" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./public/image/3.png" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./public/image/4.png" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./public/image/5.png" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./public/image/6.png" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="./public/image/7.png" alt="" />
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
        <div class="w-1/3 rounded-4xl overflow-hidden">
          <img src="./public/image/1.png" alt="offers-banners" />
        </div>
      </div>
    </main>
    <script src="./node_modules/swiper/swiper-bundle.min.js"></script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
